[package]
name = "php-buildpack"
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.70"

[dependencies]
chrono = "0.4"
composer = { path = "../../composer" }
const_format = "0.2"
csv = "1"
flate2 = { version = "1", default-features = false, features = ["zlib"] }
indoc = "2.0"
libcnb = "0.13"
libherokubuildpack = "0.13"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shell-words = "1"
tar = "0.4"
url = { version = "2", features = ["serde"] }
ureq = { version = "2", default-features = false, features = ["tls"] }
warned = "0.1"

[dev-dependencies]
assert-json-diff = "2"
exponential-backoff = "1.2"
figment = { version = "0.10", features = ["toml"] }
libcnb-test = "0.13"
